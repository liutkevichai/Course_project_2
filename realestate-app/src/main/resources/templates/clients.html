<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{_layout :: head}">
</head>
<body>
    <div th:replace="~{_layout :: header}"></div>
    <div th:replace="~{_layout :: sidebar}"></div>
    
    <main>
        <h1 th:text="${pageTitle}">Клиенты</h1>
        
        <!-- Форма "Добавить запись" -->
        <section>
            <h2>Добавить запись</h2>
            <form th:action="@{/clients/add}" th:object="${newClient}" method="post">
                <div>
                    <label for="firstName">Имя:</label>
                    <input type="text" id="firstName" th:field="*{firstName}" required>
                </div>
                <div>
                    <label for="lastName">Фамилия:</label>
                    <input type="text" id="lastName" th:field="*{lastName}" required>
                </div>
                <div>
                    <label for="middleName">Отчество:</label>
                    <input type="text" id="middleName" th:field="*{middleName}">
                </div>
                <div>
                    <label for="phone">Телефон:</label>
                    <input type="text" id="phone" th:field="*{phone}" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}">
                </div>
                <button type="submit">Добавить</button>
            </form>
        </section>
        
        <!-- Форма "Найти запись" -->
        <section>
            <h2>Найти запись</h2>
            <form th:action="@{/clients}" method="get" class="form-inline mb-3">
                <input type="text" name="lastName" th:value="${lastName}" placeholder="Фамилия" class="form-control mb-2 mr-sm-2">
                <input type="text" name="email" th:value="${email}" placeholder="Email" class="form-control mb-2 mr-sm-2">
                <input type="text" name="phone" th:value="${phone}" placeholder="Телефон" class="form-control mb-2 mr-sm-2">
                <button type="submit" class="btn btn-primary mb-2">Поиск</button>
            </form>
        </section>
        
        <!-- Таблица клиентов -->
        <section>
            <h2>Список клиентов</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Отчество</th>
                        <th>Телефон</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="client : ${clients}">
                        <td th:text="${client.idClient}"></td>
                        <td th:text="${client.firstName}"></td>
                        <td th:text="${client.lastName}"></td>
                        <td th:text="${client.middleName}"></td>
                        <td th:text="${client.phone}"></td>
                        <td th:text="${client.email}"></td>
                    </tr>
                </tbody>
            </table>
            
            <!-- Количество записей -->
            <p>Всего записей: <span th:text="${#lists.size(clients)}">0</span></p>
        </section>
    </main>
    
    <div th:replace="~{_layout :: footer}"></div>
</body>
</html>
